<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca de Hinos</title>
    <script>
      (function bootstrapAssets() {
        function inferBasePath() {
          const { hostname, pathname } = window.location
          const parts = pathname.split('/').filter(Boolean)
          const lastPart = parts[parts.length - 1] || ''
          const hasFileExtension = /\.[a-z0-9]+$/i.test(lastPart)

          if (hostname.endsWith('github.io') && parts.length > 0) {
            return `/${parts[0]}/`
          }

          if (hasFileExtension) {
            const idx = pathname.lastIndexOf('/')
            return idx >= 0 ? pathname.slice(0, idx + 1) : '/'
          }

          return pathname.endsWith('/') ? pathname : `${pathname}/`
        }

        const basePath = inferBasePath()
        window.__APP_BASE_PATH__ = basePath

        const cssLink = document.createElement('link')
        cssLink.rel = 'stylesheet'
        cssLink.href = `${basePath}styles.css`
        document.head.appendChild(cssLink)
      })()
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-container">
      <header class="app-header">
        <div>
          <h1>Localizar Hinos</h1>
          <p>Para todos aqueles que ensinam a música com amor e dedicação na obra de Deus!</p>
        </div>
      </header>  
      <section class="filters-grid">
        <div class="field-group">
          <label for="numberQuery">Número do Hino</label>
          <input id="numberQuery" type="text" inputmode="numeric" placeholder="Ex: 39" />
        </div>

        <div class="field-group">
          <label>Tonalidade</label>
          <div class="key-selector">
            <button id="keyUp" type="button" aria-label="Mais sustenidos">▲</button>
            <button id="keyDown" type="button" aria-label="Mais bemóis">▼</button>
            <div class="key-indicator">
              <strong id="keyAccidental"></strong>
              <span id="keyLabel"></span>
            </div>
          </div>
          <small>▲ adiciona sustenido/reduz bemol • ▼ adiciona bemol/reduz sustenido</small>
        </div>

        <div class="field-group">
          <label for="timeSignature">Fórmula de Compasso</label>
          <select id="timeSignature">
            <option value="">Todos</option>
          </select>
        </div>

        <div class="field-group">
          <label for="titleQuery">Título do Hino</label>
          <input id="titleQuery" type="text" placeholder="Digite parte do título" />
        </div>
      </section>

      <section id="status" class="status">Carregando...</section>

      <section id="resultsSection" hidden>
        <div class="results-table-wrap">
          <table>
            <thead>
              <tr>
                <th>Número</th>
                <th>Título</th>
                <th>Compasso</th>
                <th>Andamento</th>
                <th>Média</th>
              </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
          </table>
        </div>
        <div id="cards" class="cards"></div>
      </section>
    </main>

    <div id="modalBackdrop" class="modal-backdrop" hidden>
      <div class="modal" role="dialog" aria-modal="true">
        <header>
          <h2 id="modalTitle"></h2>
          <button id="closeModal" type="button">✕</button>
        </header>
        <div class="modal-controls">
          <button id="zoomOut" type="button">-</button>
          <span id="zoomValue">100%</span>
          <button id="zoomIn" type="button">+</button>
        </div>
        <div class="score-container">
          <div id="scorePages" class="score-pages"></div>
          <img id="scoreImage" alt="Partitura" hidden />
        </div>

      </div>
    </div>

    <script>
      (function loadAppScript() {
        const appScript = document.createElement('script')
        appScript.type = 'module'
        appScript.src = `${window.__APP_BASE_PATH__ || '/'}app.js`
        document.body.appendChild(appScript)
      })()
    </script>
  </body>
</html>
